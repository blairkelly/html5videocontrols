<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Video Controls</title>
	<script src="jquery/jquery-2.0.3.js"></script>
	<script src="vidcontrols.js"></script>
</head>

<style>
	body {background: #456;}
	.demoholder {margin-top: 25px; text-align: center;  color: #fff;  font-family: Arial, HelveticaNeue; font-size: 13px;}
	.demoholder a {color: #fff; text-transform-uppercase; display: inline-block; padding-bottom: 12px; text-decoration: underline; font-weight: bold;}
	.demoholder span {font-size: 28px; font-weight: bold; display: inline-block; padding-bottom: 16px;}
</style>

<body>
	<div class="demoholder">
		<a href="https://github.com/blairkelly/html5videocontrols" target="_blank">
			Blair's HTML5 Video Controls
		</a>
		<br/>
		<span>
			On a Garbage Run With Doug
		</span>
		<br/>
		<div class="videoholder" style="display: inline-block;"> <!-- not targetted -->
			<video width="640" height="360" controls>
				<source src="dunebugs.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	$(document).ready(function() {
		vidcontrols($('.demoholder .videoholder video'), {
			autoplay: false, 
			startat: 7, 
			taptoplaypause: true, 
			vidcontrolbottom: '3px',
			displaydelay: 1
		});
	});
</script>
